name: Foundry Test

on: 
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Cache Foundry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            contracts/cache
            contracts/out
          key: ${{ runner.os }}-foundry-${{ hashFiles('contracts/foundry.toml', 'contracts/lib/**') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Run Forge build
        run: |
          cd contracts
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          cd contracts
          forge test -vvv
        id: test
